<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
  <defs>
    <linearGradient id="step1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Step 1 -->
  <circle cx="100" cy="60" r="40" fill="url(#step1)"/>
  <text x="100" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">1</text>
  <text x="100" y="75" text-anchor="middle" fill="white" font-family="Arial" font-size="10">WRITE</text>
  <text x="100" y="120" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">Create Markdown</text>
  
  <!-- Arrow 1 -->
  <path d="M150 60 L200 60" stroke="#ccc" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Step 2 -->
  <circle cx="300" cy="60" r="40" fill="url(#step2)"/>
  <text x="300" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">2</text>
  <text x="300" y="75" text-anchor="middle" fill="white" font-family="Arial" font-size="10">PUSH</text>
  <text x="300" y="120" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">Git Push to Main</text>
  
  <!-- Arrow 2 -->
  <path d="M350 60 L400 60" stroke="#ccc" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Step 3 -->
  <circle cx="500" cy="60" r="40" fill="url(#step3)"/>
  <text x="500" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">3</text>
  <text x="500" y="75" text-anchor="middle" fill="white" font-family="Arial" font-size="10">SYNC</text>
  <text x="500" y="120" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">Auto-sync to Confluence</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ccc" />
    </marker>
  </defs>
</svg>
